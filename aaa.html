<body>

        // 从 esm.sh 引入 lucide-react 图标

        // --- 模拟数据 (Mock Data) ---

            author: "Alex",
            about: {

                bio: "在这个数字花园里，我记录技术折腾的笔记，也分享生活中的碎片。我相信文字的力量，它可以跨越时空，与未知的你产生共鸣。",
                skills: ["React", "Node.js", "Design System", "Photography"]
            }
        };

        const MOCK_POSTS = [
            {
                id: 1,
                title: "为什么我最终选择了静态博客",
                excerpt: "在尝试了 WordPress、Ghost 和 Medium 之后，我发现回归纯粹的文件管理才是最自由的写作方式。本文将介绍如何使用 Hexo 构建一个零成本的个人站点。",
                content: `
# 回归纯粹

在互联网的早期，网页仅仅是静态的 HTML 文件。随着 CMS（内容管理系统）的兴起，我们习惯了用数据库来存储文章。

但在尝试了 WordPress、Ghost 和 Medium 之后，我发现回归纯粹的文件管理才是最自由的写作方式。

## 静态博客的优势

1. **速度快**：没有数据库查询，页面加载几乎是瞬间的。
2. **安全**：没有后台登录入口，黑客无从下手。
3. **完全控制**：所有的数据都在你自己的电脑上，是一堆 Markdown 文件。

## 结语

如果你也想拥有一个属于自己的数字花园，不妨试试静态博客。
                `,
                date: "2026-01-10",
                category: "技术",
                tags: ["Hexo", "Web开发", "思考"],
                readTime: "5 min"
            },
            {
                id: 2,
                title: "极简主义生活指南：断舍离",
                excerpt: "生活不应该被物品填满。通过减少不必要的持有，我们才能腾出空间给真正重要的人和事。这是我实践极简主义三年的心得体会。",
                content: "这是一篇关于生活的文章占位符...",
                date: "2025-12-28",
                category: "生活",
                tags: ["极简主义", "随笔"],
                readTime: "8 min"
            },
            {
                id: 3,
                title: "React Hooks 最佳实践总结",
                excerpt: "useEffect 到底什么时候执行？useMemo 真的能提升性能吗？深入解析 React Hooks 的常见陷阱与优化策略。",
                content: "这是一篇技术硬核文章占位符...",
                date: "2025-11-15",
                category: "技术",
                tags: ["React", "前端"],
                readTime: "12 min"
            },
            {
                id: 4,
                title: "秋日摄影：光与影的捕捉",
                excerpt: "带着相机走过城市的角落，记录下秋天最后的颜色。摄影不仅仅是按快门，更是观察世界的方式。",
                content: "这是一篇摄影文章占位符...",
                date: "2025-10-05",
                category: "摄影",
                tags: ["生活", "摄影"],
                readTime: "3 min"
            }
        ];

        // --- 样式辅助函数 ---
        const getCategoryStyle = (category) => {
            const styles = {
                '技术': 'text-blue-600 bg-blue-50 border-blue-100 hover:bg-blue-100',
                '生活': 'text-emerald-600 bg-emerald-50 border-emerald-100 hover:bg-emerald-100',
                '摄影': 'text-orange-600 bg-orange-50 border-orange-100 hover:bg-orange-100',
                '默认': 'text-slate-600 bg-slate-50 border-slate-100 hover:bg-slate-100'
            };
            return styles[category] || styles['默认'];
        };

        const getTagColor = (index) => {
            const styles = [
                "bg-rose-50 text-rose-600 hover:bg-rose-100 border-rose-100",
                "bg-indigo-50 text-indigo-600 hover:bg-indigo-100 border-indigo-100",
                "bg-teal-50 text-teal-600 hover:bg-teal-100 border-teal-100",
                "bg-amber-50 text-amber-600 hover:bg-amber-100 border-amber-100",
                "bg-violet-50 text-violet-600 hover:bg-violet-100 border-violet-100",
            ];
            return styles[index % styles.length];
        };

        // --- 组件部分 ---

        const Button = ({ children, onClick, variant = 'primary', className = '' }) => {
            const baseStyle = "px-5 py-2.5 rounded-xl transition-all duration-200 font-medium text-sm flex items-center gap-2 transform active:scale-95";
            const variants = {
                primary: "bg-gradient-to-r from-violet-600 to-indigo-600 text-white hover:shadow-lg hover:shadow-indigo-500/30",
                outline: "border border-slate-200 text-slate-600 hover:border-violet-600 hover:text-violet-600 bg-white",
                ghost: "text-slate-500 hover:text-violet-700 hover:bg-violet-50",
                link: "text-violet-600 hover:text-violet-800 underline-offset-4 hover:underline p-0"
            };
            
            return React.createElement('button', {
                onClick: onClick,
                className: `${baseStyle} ${variants[variant]} ${className}`
            }, children);
        };

        const TagChip = ({ label, index = 0, onClick, active = false }) => {
            const colorClass = active 
                ? "bg-slate-800 text-white border-slate-800 shadow-md" 
                : getTagColor(index) + " border";
                
            return React.createElement('span', {
                onClick: () => onClick && onClick(label),
                className: `inline-flex items-center gap-1.5 px-3 py-1 rounded-lg text-xs font-medium cursor-pointer transition-all duration-200 ${colorClass}`

                React.createElement(Tag, { key: 'icon', size: 11, className: active ? "text-white" : "opacity-60" }),
                label

        const Navbar = ({ activeTab, setActiveTab }) => {
            const [isOpen, setIsOpen] = useState(false);
            
            const navItems = [
                { id: 'home', label: '首页', icon: Home },
                { id: 'archive', label: '归档', icon: Clock },
                { id: 'categories', label: '分类/标签', icon: FolderOpen },
                { id: 'about', label: '关于', icon: User },
            ];

            return React.createElement('nav', {
                className: "sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-slate-100/50 supports-[backdrop-filter]:bg-white/60"
            }, [
                React.createElement('div', { className: "max-w-5xl mx-auto px-4 sm:px-6 h-18 flex items-center justify-between" }, [

                        className: "font-serif text-2xl font-black text-transparent bg-clip-text bg-gradient-to-r from-violet-600 to-indigo-600 tracking-tight cursor-pointer flex items-center gap-2",
                        onClick: () => setActiveTab('home')

                        React.createElement('span', { className: "flex items-center justify-center w-8 h-8 rounded-lg bg-gradient-to-br from-violet-600 to-indigo-600 text-white shadow-lg shadow-indigo-500/30" },

                        ),
                        SITE_CONFIG.title

                    // Desktop Nav
                    React.createElement('div', { className: "hidden md:flex items-center gap-2 bg-slate-50/50 p-1 rounded-full border border-slate-200/50" }, 
                        navItems.map(item => React.createElement('button', {
                            key: item.id,
                            onClick: () => setActiveTab(item.id),
                            className: `px-4 py-2 rounded-full text-sm font-medium transition-all duration-200 flex items-center gap-2 ${activeTab === item.id ? 'bg-white text-violet-600 shadow-sm ring-1 ring-slate-200' : 'text-slate-500 hover:text-slate-900 hover:bg-slate-200/50'}`
                        }, [
                            React.createElement(item.icon, { size: 16, className: activeTab === item.id ? "text-violet-600" : "text-slate-400" }),
                            item.label

                    // Mobile Menu Button
                    React.createElement('button', {
                        className: "md:hidden p-2 text-slate-600 hover:bg-slate-100 rounded-lg",
                        onClick: () => setIsOpen(!isOpen)
                    }, isOpen ? React.createElement(X, { size: 24 }) : React.createElement(Menu, { size: 24 }))
                ]),
                
                // Mobile Nav Dropdown
                isOpen && React.createElement('div', { className: "md:hidden bg-white border-b border-slate-100 px-4 py-4 space-y-2 shadow-xl absolute w-full left-0 animate-in" },
                    navItems.map(item => React.createElement('button', {
                        key: item.id,
                        onClick: () => { setActiveTab(item.id); setIsOpen(false); },
                        className: `flex items-center gap-3 w-full text-left px-4 py-3 rounded-xl transition-colors ${activeTab === item.id ? 'bg-violet-50 text-violet-700' : 'text-slate-600 hover:bg-slate-50'}`
                    }, [
                        React.createElement(item.icon, { size: 18 }),
                        item.label
                    ]))
                )
            ]);
        };

        const PostCard = ({ post, onClick, index }) => {
            return React.createElement('div', {
                onClick: onClick,
                className: "group bg-white rounded-2xl p-6 mb-6 border border-slate-100 hover:border-violet-200 hover:shadow-xl hover:shadow-violet-500/10 transition-all duration-300 cursor-pointer relative overflow-hidden"
            }, [
                // Decorative gradient blob
                React.createElement('div', { className: "absolute top-0 right-0 w-32 h-32 bg-gradient-to-br from-violet-100/50 to-indigo-50/50 rounded-bl-full -mr-16 -mt-16 transition-transform duration-500 group-hover:scale-150 opacity-0 group-hover:opacity-100" }),
                
                React.createElement('div', { className: "relative z-10" }, [
                    React.createElement('div', { className: "flex items-center gap-3 text-xs mb-4" }, [
                        React.createElement('span', { className: `px-2.5 py-1 rounded-md font-medium border ${getCategoryStyle(post.category)}` }, post.category),
                        React.createElement('span', { className: "flex items-center gap-1 text-slate-400" }, [React.createElement(Calendar, { size: 12 }), post.date]),
                        React.createElement('span', { className: "w-1 h-1 rounded-full bg-slate-300" }),
                        React.createElement('span', { className: "text-slate-400" }, `${post.readTime} 阅读`)
                    ]),
                    React.createElement('h3', { className: "text-xl md:text-2xl font-bold text-slate-800 mb-3 group-hover:text-violet-700 transition-colors font-serif leading-tight" }, post.title),
                    React.createElement('p', { className: "text-slate-500 text-sm leading-relaxed mb-6 line-clamp-2" }, post.excerpt),
                    React.createElement('div', { className: "flex items-center justify-between" }, [
                        React.createElement('div', { className: "flex flex-wrap gap-2" }, 
                            post.tags.map((tag, tagIndex) => React.createElement(TagChip, { key: tag, label: tag, index: tagIndex + index }))
                        ),
                        React.createElement('span', { className: "text-violet-600 text-sm font-medium flex items-center gap-1 opacity-0 group-hover:opacity-100 transition-all duration-300 -translate-x-2 group-hover:translate-x-0" }, 
                            ["阅读全文", React.createElement(ArrowRight, { size: 16 })]
                        )
                    ])
                ])
            ]);
        };

        const PostDetail = ({ post, onBack }) => {
            return React.createElement('div', { className: "animate-in" }, [
                React.createElement('button', {
                    onClick: onBack,
                    className: "mb-8 flex items-center gap-2 text-sm font-medium text-slate-500 hover:text-violet-700 transition-colors px-4 py-2 hover:bg-violet-50 rounded-lg w-fit"
                }, [React.createElement(ArrowRight, { size: 16, className: "rotate-180" }), "返回文章列表"]),

                React.createElement('article', { className: "bg-white rounded-3xl p-8 md:p-14 shadow-sm border border-slate-100 relative overflow-hidden" }, [
                    React.createElement('div', { className: "absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-violet-500 via-fuchsia-500 to-indigo-500" }),
                    
                    React.createElement('header', { className: "mb-12 text-center max-w-2xl mx-auto" }, [
                        React.createElement('div', { className: "flex items-center justify-center gap-3 mb-6" }, 
                            React.createElement('span', { className: `px-3 py-1 rounded-full text-xs font-bold tracking-wider uppercase border ${getCategoryStyle(post.category)}` }, post.category)
                        ),
                        React.createElement('h1', { className: "text-3xl md:text-5xl font-black text-slate-900 font-serif mb-6 leading-tight tracking-tight" }, post.title),
                        React.createElement('div', { className: "flex items-center justify-center gap-4 text-sm text-slate-400 border-y border-slate-50 py-4" }, [
                            React.createElement('span', { className: "flex items-center gap-1" }, [React.createElement(Calendar, { size: 14 }), post.date]),
                            React.createElement('span', { className: "flex items-center gap-1" }, [React.createElement(Clock, { size: 14 }), post.readTime]),
                            React.createElement('span', { className: "flex items-center gap-1" }, [React.createElement(User, { size: 14 }), SITE_CONFIG.author])
                        ])
                    ]),

                    React.createElement('div', { className: "prose prose-lg prose-slate max-w-2xl mx-auto" }, 
                         post.content.split('\n').map((paragraph, idx) => {
                            const p = paragraph.trim();
                            if (!p) return React.createElement('br', { key: idx });
                            if (p.startsWith('# ')) return React.createElement('h1', { key: idx, className: "text-2xl font-bold mt-8 mb-4" }, p.replace('# ', ''));
                            if (p.startsWith('## ')) return React.createElement('h2', { key: idx, className: "text-xl font-bold mt-6 mb-3 text-slate-800" }, p.replace('## ', ''));
                            return React.createElement('p', { key: idx, className: "text-slate-600 leading-7 mb-4" }, p);
                        })
                    ),

                    React.createElement('div', { className: "mt-16 pt-10 border-t border-slate-100" }, 
                        React.createElement('div', { className: "bg-gradient-to-br from-violet-50 to-indigo-50 p-8 rounded-2xl text-center" }, [
                            React.createElement('p', { className: "text-slate-700 text-base mb-6 font-serif italic" }, "感谢阅读。如果你喜欢这篇文章，欢迎分享给更多人。"),
                            React.createElement('div', { className: "flex justify-center gap-4" }, [
                                React.createElement(Button, { variant: "primary", className: "shadow-lg shadow-violet-500/20" }, [React.createElement(Twitter, { size: 16 }), " 分享到 Twitter"]),
                                React.createElement(Button, { variant: "outline" }, [React.createElement(Mail, { size: 16 }), " 邮件订阅"])
                            ])
                        ])
                    )
                ])
            ]);
        };

        const ArchiveView = ({ posts, onPostClick }) => {
            const postsByYear = posts.reduce((acc, post) => {
                const year = post.date.split('-')[0];
                if (!acc[year]) acc[year] = [];
                acc[year].push(post);
                return acc;
            }, {});

            return React.createElement('div', { className: "max-w-3xl mx-auto animate-in" }, [
                React.createElement('div', { className: "bg-gradient-to-r from-violet-600 to-indigo-600 text-white p-10 rounded-3xl mb-12 shadow-xl shadow-indigo-500/20 relative overflow-hidden" }, [
                    React.createElement(Sparkles, { className: "absolute top-4 right-10 text-white/20 w-24 h-24 rotate-12" }),
                    React.createElement('h2', { className: "text-3xl font-serif font-bold mb-2 relative z-10" }, "时光归档"),
                    React.createElement('p', { className: "text-indigo-100 relative z-10" }, `共 ${posts.length} 篇文章，持续更新中...`)
                ]),
                React.createElement('div', { className: "space-y-12 px-4" }, 
                    Object.keys(postsByYear).sort((a, b) => b - a).map(year => 
                        React.createElement('div', { key: year, className: "relative pl-8 border-l-2 border-slate-100" }, [
                            React.createElement('span', { className: "absolute -left-[11px] top-0 w-5 h-5 rounded-full bg-white border-4 border-violet-500 shadow-sm" }),
                            React.createElement('h3', { className: "text-4xl font-black text-slate-200 absolute -top-5 left-8 z-0 select-none" }, year),
                            React.createElement('div', { className: "relative z-10 pt-4 space-y-6" }, 
                                postsByYear[year].map(post => 
                                    React.createElement('div', {
                                        key: post.id,
                                        onClick: () => onPostClick(post),
                                        className: "group flex flex-col sm:flex-row sm:items-center gap-2 sm:gap-6 cursor-pointer p-4 -mx-4 rounded-xl hover:bg-white hover:shadow-sm transition-all"
                                    }, [
                                        React.createElement('span', { className: "text-sm font-mono text-slate-400 shrink-0 bg-slate-50 px-2 py-1 rounded" }, post.date.substring(5)),
                                        React.createElement('div', { className: "flex-1" }, 
                                            React.createElement('h4', { className: "text-lg font-bold text-slate-700 group-hover:text-violet-600 transition-colors" }, post.title)
                                        )
                                    ])
                                )
                            )
                        ])
                    )
                )
            ]);
        };

        // --- 主 App 组件 ---
        const App = () => {
            const [activeTab, setActiveTab] = useState('home');
            const [selectedPost, setSelectedPost] = useState(null);

            const handlePostClick = (post) => {
                setSelectedPost(post);
                window.scrollTo(0, 0);
            };

            const renderContent = () => {
                if (selectedPost) {
                    return React.createElement(PostDetail, { post: selectedPost, onBack: () => setSelectedPost(null) });
                }
                
                if (activeTab === 'home') {
                    return React.createElement('div', { className: "animate-in" }, [
                        // Hero Section
                        React.createElement('div', { className: "relative py-20 md:py-28 text-center max-w-4xl mx-auto px-4 mb-12" }, [
                             React.createElement('div', { className: "absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[300px] bg-gradient-to-r from-violet-200/50 to-indigo-200/50 blur-[80px] rounded-full -z-10" }),
                             React.createElement('h1', { className: "text-5xl md:text-7xl font-serif font-black text-slate-900 mb-6 tracking-tight leading-none" }, SITE_CONFIG.title),
                             React.createElement('p', { className: "text-xl md:text-2xl text-slate-500 leading-relaxed font-light mb-8" }, SITE_CONFIG.subtitle),
                             React.createElement('div', { className: "flex justify-center gap-4" }, [
                                 React.createElement(Button, { variant: "primary", onClick: () => setActiveTab('about'), className: "rounded-full px-8 py-3" }, "开始阅读"),
                                 React.createElement(Button, { variant: "outline", className: "rounded-full px-8 py-3 bg-white/50 backdrop-blur" }, "我的项目")
                             ])
                        ]),
                        // Latest Posts
                        React.createElement('div', { className: "max-w-4xl mx-auto" }, [
                            React.createElement('div', { className: "flex items-center justify-between mb-8 px-2" }, [
                                React.createElement('h2', { className: "font-bold text-slate-900 text-xl flex items-center gap-2" }, [
                                    React.createElement('span', { className: "flex items-center justify-center w-6 h-6 rounded-full bg-violet-100 text-violet-600" }, React.createElement(Sparkles, { size: 14 })),
                                    "最新文章"
                                ]),
                                React.createElement('button', {
                                    onClick: () => setActiveTab('archive'),
                                    className: "text-sm font-medium text-slate-500 hover:text-violet-600 flex items-center gap-1 transition-colors"
                                }, ["查看全部", React.createElement(ChevronRight, { size: 16 })])
                            ]),
                            React.createElement('div', { className: "grid gap-6" }, 
                                MOCK_POSTS.map((post, idx) => React.createElement(PostCard, { key: post.id, post: post, index: idx, onClick: () => handlePostClick(post) }))
                            )
                        ])
                    ]);
                }

                if (activeTab === 'archive') return React.createElement(ArchiveView, { posts: MOCK_POSTS, onPostClick: handlePostClick });
                if (activeTab === 'about') {
                     // 简化的 About 视图
                     return React.createElement('div', { className: "max-w-3xl mx-auto animate-in" }, 
                        React.createElement('div', { className: "bg-white rounded-3xl overflow-hidden shadow-sm border border-slate-100 p-10 text-center" }, [
                            React.createElement('h1', { className: "text-4xl font-serif font-black text-slate-900 mb-2" }, SITE_CONFIG.author),
                            React.createElement('p', { className: "text-violet-600 font-medium mb-6" }, SITE_CONFIG.about.intro),
                            React.createElement('p', { className: "text-slate-600" }, SITE_CONFIG.about.bio)
                        ])
                     );
                }
                
                // 默认/Categories 视图占位
                return React.createElement('div', { className: "text-center py-20" }, "Category View Placeholder (Use HTML build for full interactivity)");
            };

            return React.createElement('div', { className: "min-h-screen bg-[#FDFCF8] text-slate-800 font-sans selection:bg-violet-200 selection:text-violet-900" }, [
                React.createElement('div', { className: "fixed top-0 left-0 w-full h-[500px] bg-gradient-to-b from-indigo-50/50 to-transparent -z-10 pointer-events-none" }),
                React.createElement(Navbar, { activeTab: selectedPost ? 'blog' : activeTab, setActiveTab: (tab) => { setActiveTab(tab); setSelectedPost(null); window.scrollTo(0,0); } }),
                React.createElement('main', { className: "max-w-5xl mx-auto px-4 sm:px-6 py-8" }, renderContent()),
                React.createElement('footer', { className: "border-t border-slate-200/60 mt-auto bg-white/50 backdrop-blur-sm" }, 
                    React.createElement('div', { className: "max-w-5xl mx-auto px-4 py-12 text-center text-sm text-slate-400" }, 
                        `© 2026 ${SITE_CONFIG.author}. Built with React & Tailwind.`
                    )
                )
            ]);
        };

        // 渲染 App
        const root = createRoot(document.getElementById('root'));
