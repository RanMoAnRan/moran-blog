{{ define "main" }}
  <div class="container">
    <div class="content post-detail-container page-narrow">
      
      <!-- Content Discovery Card -->
      <div class="discovery-card">
        <header class="discovery-hero">
          <div class="discovery-header-bar"></div>
          <h1 class="discovery-title">内容探索</h1>
        </header>
        
        <div class="discovery-grid">
          <!-- Categories Column -->
          <div class="discovery-col">
            <h3 class="discovery-col-title">
              <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 20a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-7.9a2 2 0 0 1-1.69-.9L9.6 3.9A2 2 0 0 0 7.93 3H4a2 2 0 0 0-2 2v13a2 2 0 0 0 2 2Z"/></svg>
              分类 Categories
            </h3>
            <div class="discovery-list-cats">
              {{ range site.Taxonomies.categories }}
                <a href="{{ .Page.RelPermalink }}" class="discovery-cat-btn group" data-term="{{ .Page.Title }}">
                  {{ .Page.Title }}
                  <span class="discovery-count">{{ .Count }}</span>
                </a>
              {{ end }}
            </div>
          </div>

          <!-- Tags Column -->
          <div class="discovery-col">
            <h3 class="discovery-col-title">
              <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2H2v10l9.29 9.29c.94.94 2.48.94 3.42 0l6.58-6.58c.94-.94.94-2.48 0-3.42L12 2Z"/><path d="M7 7h.01"/></svg>
              标签 Tags
            </h3>
            <div class="discovery-list-tags">
              {{ range site.Taxonomies.tags }}
                <a href="{{ .Page.RelPermalink }}" class="discovery-tag-chip">
                  <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="opacity-60"><path d="M12 2H2v10l9.29 9.29c.94.94 2.48.94 3.42 0l6.58-6.58c.94-.94.94-2.48 0-3.42L12 2Z"/><path d="M7 7h.01"/></svg>
                  {{ .Page.Title }}
                </a>
              {{ end }}
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <style>
    .discovery-card {
      background: var(--panel);
      border-radius: var(--radius-lg);
      padding: 48px;
      border: 1px solid var(--border);
      text-align: center;
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow-sm);
    }

    .discovery-hero {
      position: relative;
      margin: -24px -24px 32px;
      padding: 32px 24px 28px;
      border-radius: 18px;
      border: 1px solid var(--border);
      background: linear-gradient(
        to bottom right,
        rgba(255, 251, 235, 0.9),
        rgba(255, 241, 242, 0.72),
        rgba(245, 243, 255, 0.62)
      );
      overflow: hidden;
    }

    .discovery-hero::before {
      content: "";
      position: absolute;
      top: -92px;
      right: -92px;
      width: 260px;
      height: 260px;
      background: linear-gradient(to bottom right, rgba(244, 63, 94, 0.26), rgba(245, 158, 11, 0.22));
      border-radius: 9999px;
      filter: blur(10px);
      opacity: 0.85;
      pointer-events: none;
    }

    [data-theme='dark'] .discovery-hero {
      background: linear-gradient(
        to bottom right,
        rgba(251, 191, 36, 0.12),
        rgba(244, 63, 94, 0.10),
        rgba(139, 92, 246, 0.10)
      );
      border-color: rgba(148, 163, 184, 0.18);
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.04);
    }

    [data-theme='dark'] .discovery-hero::before {
      background: linear-gradient(to bottom right, rgba(244, 63, 94, 0.22), rgba(245, 158, 11, 0.16));
      opacity: 0.7;
    }

    .discovery-header-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: linear-gradient(to right, #fbbf24, #fb7185, #8b5cf6); /* amber-rose-violet */
    }

    .discovery-title {
      font-family: var(--font-serif);
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-heading);
      margin: 0;
      position: relative;
      z-index: 1;
    }

    .discovery-grid {
      display: grid;
      gap: 32px;
      text-align: left;
    }

    @media (min-width: 768px) {
      .discovery-grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    .discovery-col-title {
      font-size: 0.75rem;
      font-weight: 700;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* Categories Styling */
    .discovery-list-cats {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    .discovery-cat-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      border-radius: 12px;
      font-size: 0.875rem;
      font-weight: 700;
      background: var(--panel);
      color: var(--text-main);
      border: 1px solid var(--border);
      transition: all 0.2s;
    }

    .discovery-cat-btn:hover {
      border-color: var(--slate-400);
      transform: translateY(-1px);
    }
    
    /* Simulate active state or functional colors via attr */
    .discovery-cat-btn[data-term="技术"] { border-color: #bfdbfe; color: #2563eb; background: #eff6ff; }
    .discovery-cat-btn[data-term="生活"] { border-color: #a7f3d0; color: #059669; background: #ecfdf5; }

    .discovery-count {
      font-size: 0.75rem;
      background: var(--panel-muted);
      padding: 2px 6px;
      border-radius: 6px;
      color: var(--text-muted);
    }
    .discovery-cat-btn:hover .discovery-count {
      background: var(--panel);
    }

    /* Tags Styling */
    .discovery-list-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .discovery-tag-chip {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 12px;
      border-radius: 8px;
      font-size: 0.75rem;
      font-weight: 500;
      border: 1px solid;
      transition: all 0.2s;
      cursor: pointer;
    }
    
    .discovery-tag-chip:nth-child(5n+1) { background: #fff1f2; color: #e11d48; border-color: #ffe4e6; }
    .discovery-tag-chip:nth-child(5n+2) { background: #eef2ff; color: #4f46e5; border-color: #e0e7ff; }
    .discovery-tag-chip:nth-child(5n+3) { background: #f0fdfa; color: #0d9488; border-color: #ccfbf1; }
    .discovery-tag-chip:nth-child(5n+4) { background: #fffbeb; color: #d97706; border-color: #fef3c7; }
    .discovery-tag-chip:nth-child(5n+5) { background: #f5f3ff; color: #7c3aed; border-color: #ede9fe; }

    .discovery-tag-chip:hover {
      transform: scale(1.05);
    }
  </style>
{{ end }}
