{{ define "main" }}
  <div class="container">
    <!-- Hero Section -->
    <section class="home-hero-new">
      <div class="hero-background-blob"></div>
      
      <h1 class="hero-title font-serif">
        {{ site.Title }}
      </h1>
      <p class="hero-subtitle">
        {{ site.Params.slogan | default "记录代码与生活的间隙" }}
      </p>
      
      <div class="hero-actions">
        <a href="#latest-posts" class="btn btn-primary">
          <span>开始阅读</span>
        </a>
        <a href="{{ "about" | relURL }}" class="btn btn-outline">
          <span>关于我</span>
        </a>
      </div>
    </section>

    <!-- Latest Posts Section -->
    <section id="latest-posts" class="home-feed">
      <div class="section-header">
        <h2 class="section-title">
          <span class="icon-box">✨</span> 最新文章
        </h2>
        <a href="{{ "archives" | relURL }}" class="view-all-link">
          查看全部 →
        </a>
      </div>
      
      <div class="post-list">
        {{ $pages := where site.RegularPages "Section" "posts" }}
        {{ range first 10 $pages.ByDate.Reverse }}
          {{ partial "post-card.html" . }}
        {{ end }}
      </div>
    </section>
  </div>
{{ end }}
