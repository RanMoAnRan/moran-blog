{{ define "main" }}
  <div class="container">
    <div class="content search-page">
      <header class="page-header">
        <h1 class="page-title">{{ .Title }}</h1>
        {{ with .Description }}<p class="page-desc">{{ . }}</p>{{ end }}
      </header>

      <div class="search" data-search-index="{{ with site.Home.OutputFormats.Get `JSON` }}{{ .RelPermalink }}{{ else }}{{ relLangURL `index.json` }}{{ end }}">
        <p id="search-status" class="search-status" aria-live="polite">正在加载索引…</p>
        <div id="search-results" class="search-results" aria-live="polite"></div>
      </div>
    </div>
  </div>

  {{- $js := resources.Get "js/search.js" | minify | fingerprint -}}
  <script src="{{ $js.RelPermalink }}" integrity="{{ $js.Data.Integrity }}" crossorigin="anonymous" defer></script>
{{ end }}
