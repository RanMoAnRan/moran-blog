{{ $p := .Paginator }}
{{ if and $p (gt $p.TotalPages 1) }}
  <nav class="pagination" aria-label="分页">
    {{ with $p.Prev }}
      <a class="page-link" href="{{ .URL }}" rel="prev">← 上一页</a>
    {{ else }}
      <span class="page-link is-disabled">← 上一页</span>
    {{ end }}

    <span class="page-status">{{ $p.PageNumber }} / {{ $p.TotalPages }}</span>

    {{ with $p.Next }}
      <a class="page-link" href="{{ .URL }}" rel="next">下一页 →</a>
    {{ else }}
      <span class="page-link is-disabled">下一页 →</span>
    {{ end }}
  </nav>
{{ end }}
