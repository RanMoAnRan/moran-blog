<footer class="site-footer">
  {{- $authorName := site.Params.author | default site.Params.profile.name | default "Author" -}}
  <div class="container">
    <div class="footer-inner">
      <div class="footer-brand">
        <strong>{{ site.Title }}</strong>
        <span>© 2025 {{ $authorName }}. Built with Hugo &amp; Tailwind concept.</span>
      </div>
      <div class="footer-links">
        {{ with site.Home.OutputFormats.Get "RSS" }}
          <a href="{{ .RelPermalink }}" class="footer-link">RSS 订阅</a>
        {{ end }}
        {{ with site.GetPage "about" }}
          <a href="{{ .RelPermalink }}#friends" class="footer-link">友情链接</a>
        {{ end }}
        <a href="{{ "about" | relURL }}" class="footer-link">关于本站</a>
      </div>
    </div>
  </div>
</footer>
