<!doctype html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  <a class="skip-link" href="#main">跳到正文</a>

  {{ partial "header.html" . }}

  {{ if .IsHome }}
    <div class="pet-dog" aria-hidden="true">
      <svg class="pet-dog__svg" viewBox="0 0 96 96" width="96" height="96" role="presentation" focusable="false">
        <defs>
          <linearGradient id="pet-fur" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0" stop-color="var(--pet-fur-top)"/>
            <stop offset="1" stop-color="var(--pet-fur-bottom)"/>
          </linearGradient>
          <linearGradient id="pet-belly" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0" stop-color="var(--pet-belly-top)"/>
            <stop offset="1" stop-color="var(--pet-belly-bottom)"/>
          </linearGradient>
        </defs>

        <!-- Shadow -->
        <ellipse cx="44" cy="78" rx="20" ry="6" fill="rgba(15,23,42,0.12)"/>

        <!-- Tail -->
        <path class="pet-dog__tail" d="M18 56c-10-2-12-10-4-14" fill="none" stroke="url(#pet-fur)" stroke-width="6" stroke-linecap="round"/>

        <!-- Body -->
        <rect x="22" y="46" width="46" height="24" rx="12" fill="url(#pet-fur)"/>
        <rect x="26" y="50" width="22" height="16" rx="8" fill="url(#pet-belly)" opacity="0.95"/>

        <!-- Legs -->
        <rect x="28" y="68" width="10" height="12" rx="4" fill="url(#pet-fur)"/>
        <rect x="46" y="68" width="10" height="12" rx="4" fill="url(#pet-fur)"/>
        <rect x="56" y="68" width="10" height="12" rx="4" fill="url(#pet-fur)" opacity="0.88"/>
        <rect x="22" y="68" width="10" height="12" rx="4" fill="url(#pet-fur)" opacity="0.88"/>

        <!-- Head -->
        <g class="pet-dog__head">
          <circle cx="70" cy="52" r="12" fill="url(#pet-fur)"/>
          <path d="M64 44c-6-6 0-14 8-8" fill="none" stroke="rgba(124,45,18,0.85)" stroke-width="4" stroke-linecap="round"/>
          <circle cx="74" cy="52" r="2.2" fill="rgba(15,23,42,0.92)"/>
          <path d="M77 57c-3 2-6 2-9 0" fill="none" stroke="rgba(15,23,42,0.78)" stroke-width="2" stroke-linecap="round"/>
          <circle cx="76.5" cy="56.5" r="1.2" fill="rgba(15,23,42,0.85)"/>
          <!-- Highlight -->
          <circle cx="66.5" cy="48.5" r="4.5" fill="rgba(255,255,255,0.18)"/>
        </g>
      </svg>
    </div>
  {{ end }}

  <main id="main" class="site-main">
    {{ block "main" . }}{{ end }}
  </main>

  {{ partial "footer.html" . }}
</body>
</html>
