{{ define "main" }}
  <div class="container">
    <div class="content">
      <header class="page-header">
        <h1 class="page-title">{{ .Title }}</h1>
        {{ with .Description }}<p class="page-desc">{{ . }}</p>{{ end }}
      </header>

      <article class="prose">
        {{ .Content }}
      </article>
    </div>
  </div>
{{ end }}
